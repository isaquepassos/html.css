<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;

        }
    </style>
</head>
<body>
    <a href="index.html"><button>voltar</button></a>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
