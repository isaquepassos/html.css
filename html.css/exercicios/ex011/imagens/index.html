<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
    <style>
        html{
            background-color: rgb(176, 176, 228);
        }
        h1,p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagem-p.png" type="image/png">
        

        <source media="(max-width:1050px)" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="imagem grande">

    </picture>
    <h1>reproduzindo audios em HTML5</h1>
    <p>Vamos carregar audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="../midia/largaofreio.mp3" type="audio/mpeg">
        <source src="../midia/novinha.mp3 " type="audio/mpeg">
        <P>Infezlimente sue navegador não é compativel com os audios.<a href="../midia/largaofreio.mp3"Por favor baixe os audio se ele não foi reproduzidor. </P>
    </audio>
</body>
</html>
